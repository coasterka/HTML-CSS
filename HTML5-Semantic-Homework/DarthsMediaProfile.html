<!DOCTYPE html>
<html>
	<head>
		<title>Darth's Media Profile</title>
		<link type="text/css" rel="stylesheet" href="styles/style02.css"/>
	</head>
	<body>
		<header><h1>profile</h1></header>
		<section>
			<article id="left">
				<header>user: darth vader</header>
				<figure>
					<img src="images/profile-pic.jpg" alt="profile-pic"/>
					<figcaption>Profile completed: 22%</figcaption>
				</figure>
				<meter value="22" min="0" max="100"> </meter>
			</article>
			<article id="center">
				<header>uploaded audio files</header>
				<article id="audio-players">
					<audio src="http://www.ringtone-mania.com/Mp3_ringtones/K/Kansas_Dust%20In%20The%20Wind.mp3"
					controls="controls"> </audio>
					<audio src="http://www.ringtone-mania.com/Mp3_ringtones/D/Deep%20Purple%20-%20Smoke%20On%20The%20Water.mp3"
					controls="controls"> </audio>
					<audio src="http://www.ringtone-mania.com/Mp3_ringtones/S/Smash%20Mouth_All%20Star.mp3"
					controls="controls"> </audio>
					<audio src="http://www.ringtone-mania.com/Mp3_ringtones/A/Afroman-Because_I_Got_High.mp3"
					controls="controls"> </audio>
				</article>
			</article>
			<article id="right">
				<header>uploaded video files</header>
				<article id="video-player">
					<video width="360" controls="controls"
					poster="images/video-poster.jpg">
						<source src="http://www.adobe.com/inspire-apps/html5_video_samples-0213/video/movie.mp4"> </source>
					</video>
				</article>
			</article>
		</section>
	</body>
</html>

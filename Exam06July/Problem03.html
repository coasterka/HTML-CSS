<!DOCTYPE html>
<html>
	<head>
		<title>
			Problem 03 - Login Search Form
		</title>
		<meta charset="UTF-8">
		<link type="text/css" rel="stylesheet" href="styles/Problem03.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<div id="login-form">
					<header>
						Login
					</header>
					<form method="post">
						<div id="input-fields">
							<div class="container">
								<div class="icon" id="email-icon">
									<img src="images/user-icon.png" alt="user-icon">
								</div>
								<input type="email"
								placeholder="Please enter your email"
								name="email" />	
							</div>
							<div class="container">
								<div class="icon" id="password-icon">
									<img src="images/pass-icon.png" alt="pass-icon">
								</div>
								<input type="password"
								placeholder="Password"
								name="password" />
							</div>
							
							<input type="submit"
							value="Submit" />
							
						</div>
					</form>
				</div>
				<div id="search-form">
					<form method="get">
						
						<input type="search"
						placeholder="Search" />
						
						<div id="submit-btn">
							
							<div class="icon" id="search-icon">
								<img src="images/search-icon.png" alt="search-icon">
							</div>
							
							<input type="submit"
							value="Search"/>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>

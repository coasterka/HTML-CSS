<!DOCTYPE html>
<html>
	<head>
		<title>Problem 03 - Contact Form</title>
		<link type="text/css" rel="stylesheet" href="styles/problem03.css">
	</head>
	<body>
		<div id="wrapper">
			<div id="form-bg">
				<form method="post">
					<input type="text"
					placeholder="Name"
					name="name"
					id="name"
					required="required"/>
					<input type="email"
					placeholder="Email"
					name="email"
					id="email"
					required="required"/>
					<textarea placeholder="Comment"
					id="comment"
					required="required"></textarea>
					<input type="submit"
					value="SEND"
					id="submit-btn"/>
				</form>
			</div>
		</div>
	</body>
</html>

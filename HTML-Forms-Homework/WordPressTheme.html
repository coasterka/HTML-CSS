<!DOCTYPE html>
<html>
	<head>
		<title>WordPress Theme</title>
		<link type="text/css" rel="stylesheet" href="styles/style03.css"/>
	</head>
	<body>
		<form method="post">
			<table>
				<tr>
					<td>
						<img id="wp-logo"
						src="images/wordpress-header.png"
						alt="wordpress-header"/>
					</td>
				</tr>
				<tr>
					<td id="upload">
						Upload a theme
						<input type="file" name="choose-button" accept="zip, rar">
					</td>
				</tr>
				<tr id="bottom-row">
					<td>
						<span>Or search in wordpress</span>
						<input type="search"
						name="search-bar"
						id="search"/>
						
						<input type="image" src="images/wp-logo.png"
						alt="wp-logo"
						id="wpress-logo"/>
						
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
